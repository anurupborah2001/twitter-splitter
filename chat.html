<!doctype html>
<html>
  <head>
   <title>Twitter Splitter</title>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
        <link type="text/css" rel="stylesheet"  href="css/flash.css" />
        <link type="text/css" rel="stylesheet"  href="css/twittersplitter.css" />
  </head>
  <body style="background-image: url('images/bg-01.jpg');">
      <div class="container" >
          <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <div class="row">
            <div class="col-md-12">
                <div><h2 class="header-title">TWITTER SPLITTER</h2></div>
            </div>
              <div id="flashMSG" class="flashDIV"></div>
          </div>
          
          <div class="row">
                <div class="col-xs-12">
                    <div class="text-right">
                        <button type="button"  class="btn btn-default logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
       
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-comment"></span><label class="label-chat1"></label> Chat
                            <div class="btn-group pull-right">

                            </div>
                        </div>
                        <div class="panel-body">
                            <ul class="chat">
                                
                            </ul>
                        </div>
                         <div class="panel-footer">
                            <div class="input-group">
                                <textarea id="btn-input" class="form-control textarea-sm msgArea" placeholder="Type your message here..."></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm chatBtn" id="btn-chat1">
                                        Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-comment"></span><label class="label-chat2"></label> Chat
                            <div class="btn-group pull-right">

                            </div>
                        </div>
                    <div class="panel-body">
                        <ul class="chat">
                          
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <textarea id="btn-input" class="form-control textarea-sm msgArea" placeholder="Type your message here..."></textarea>
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm chatBtn" id="btn-chat2">
                                    Send</button>
                            </span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
          </div>
      </div>
      <!-- Modal -->
        <div class="modal fade" id="logOut" tabindex="-1" role="dialog" aria-labelledby="logOut" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               On Logout, The Chat History Will get Deleted? Is it ok?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary logout">Yes</button>
              </div>
            </div>
          </div>
        </div>
    <script src="socket.io/socket.io.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' type="text/javascript"></script>
     <script src='https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js' type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" type="text/javascript"></script>
    <script src='js/flash.js'></script>
    <script src='js/twittersplitter.js'></script>
  </body>
</html>
